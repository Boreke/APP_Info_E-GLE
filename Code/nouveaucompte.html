<!DOCTYPE html>
<html lang="fr">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un compte</title>
    <link rel="stylesheet" href="css/nouveaucompte.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
   <img src="img/logo-events-IT.svg" alt="Logo-events-IT" class="logo-events">
   <img src="img/imagedelogin.svg" alt="" class="imagelogin">
   
   
     <div class="inputs">
      <h2>Nouveau compte</h2>
        <input type="Nom" placeholder="Nom" class="id">
        <input type="Prénom" placeholder="Prénom" class="id">
        <input type="Adresse" placeholder="Adresse" class="id">
        <input type="Identifiant" placeholder="Identifiant" class="id">
        <input type="password" placeholder="Mot de passe" class="id">
        <input type="password" placeholder="Confirmation" class="id">
        <p></p>
        <div class="CGU-ensemble">
        <div class="CGU">
          <input type="checkbox" id="acceptcheckbox" required class="CGU-checkbox">
          <p>En vous inscrivant sur E-GLE, vous confirmez avoir lu, <br>compris et accepté l'ensemble des conditions générales énoncées ci-dessous.</p>
        </div>
      </div>
      

        <button class="button-creer">Créer</button>
     </div>
      <div class="redirection">
        <p class="question">Vous avez déjà un compte ?</p><a href="connexion.html" class="lienversconnexion">Se connecter</a>
      </div>
     

</body>
</html>
